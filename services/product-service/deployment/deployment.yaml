apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  labels:
    app: product-service
spec:
  replicas: 1
  template:
    metadata:
      name: product-service
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service-db
          image: mysql:5.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 'root'
            - name: MYSQL_DATABASE
              value: 'product_service'
            - name: CONFIG_SERVICE_HOST
              value: 'config-server'
            - name: CONFIG_SERVICE_PORT
              value: '8888'
            - name: EUREKA_SERVICE_host
              value: 'eureka'
            - name: EUREKA_SERVICE_PORT
              value: '8761'
        - name: product-service
          image: product-service:1.0-SNAPSHOT
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
  selector:
    matchLabels:
      app: product-service
