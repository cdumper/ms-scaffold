apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  template:
    metadata:
      name: config-server
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: config-server
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8888
      restartPolicy: Always
  selector:
    matchLabels:
      app: config-server